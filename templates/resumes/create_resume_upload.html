{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Upload Your Resume' %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="card-title mb-0">{% trans 'Upload Your Resume' %}</h1>
                </div>
                <div class="card-body">
                    <p class="text-muted">{% trans 'Please upload your resume file (PDF preferred).' %}</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">{% trans 'Upload Resume' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
